<link rel="stylesheet" href="{{ static_url('css/add.css') }}">
<script src="{{ static_url('js/add_group.js') }}"></script>

<h4 class="titleHeader">Новая группа</h4>
<div id="mainFrame">
    <div class="inputTextShell centerOne">
        <input type="text" class="textField" placeholder="Название группы" model="name" required autocomplete="off">
        <label class="prompt">Название группы</label>
    </div>
    <div class="selectShell leftHalf">
        <select class="selectOne" default="Д" model="study_form" value="Д">
            <option value="Д" selected="selected">Дневная</option>
            <option value="З">Заочная</option>
        </select>
        <label class="prompt promptExpanded">Форма обучения</label>
    </div>
    <div class="selectShell rightHalf">
        <select class="selectOne" default="Б" model="finance_form" value="Б">
            <option value="Б" selected="selected">Бюджет</option>
            <option value="К">Контракт</option>
        </select>
        <label class="prompt promptExpanded">Форма финансирования</label>
    </div>
    <div style="clear: both;"></div>
    <div class="inputTextShell centerOne">
        <input type="text" class="textField" placeholder="Специальность" model="specialty" required autocomplete="off">
        <label class="prompt">Специальность</label>
    </div>
    <div class="inputTextShell leftHalf">
        <input type="text" class="textField" placeholder="ВУЗ" model="university" required autocomplete="off">
        <label class="prompt">ВУЗ</label>
    </div>
    <div class="inputTextShell rightHalf">
        <input type="text" class="textField" placeholder="Квалиф. уровень" model="cvalification" required autocomplete="off">
        <label class="prompt">Квалификационный уровень</label>
    </div>
    <div style="clear: both"></div>
    <h2 class="additionalHeader">Список студентов</h2>
    <table class="table-students">
        <thead>
            <tr>
                <td>Фамилия</td>
                <td>Имя</td>
                <td>Отчество</td>
                <td class="little">Пол</td>
                <td class="little">Льготн.</td>
                <td class="little">Финанс.</td>
                <td class="smallest"></td>
            </tr>
        </thead>
        
        <tbody list-model>
            <tr>
                <td>
                    <input type="text" placeholder="Иванов" model-key="last">
                </td>
                <td>
                    <input type="text" placeholder="Иван" model-key="first">
                </td>
                <td>
                    <input type="text" placeholder="Иванович" model-key="middle">
                </td>
                <td class="little">
                   <select class="selectOne" model-key="sex" novalidate="true">
                        <option value="M" selected="selected">М</option>
                        <option value="F">Ж</option>
                   </select>
                </td>
                <td class="little">
                    <input type="text" model-key="privilege">
                </td>
                <td class="little">
                    <select class="selectOne" model-key="finance_form" novalidate="true">
                        <option value="Б" selected="selected">Бюджет</option>
                        <option value="К">Контракт</option>
                   </select>
                </td>
                <td>x</td>
            </tr>
        </tbody>
    </table>
    <div class="message center"></div>
    <button id="addButton">Добавить</button>
</div>
